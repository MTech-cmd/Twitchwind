<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
    <!-- Header -->
    <header class="bg-gray-800 p-4 flex items-center justify-between">
        <div class="flex items-center space-x-4">
            <img src="twitchwind.png" alt="Twitchwind Logo" class="w-10 h-10">
            <nav class="hidden md:flex space-x-4">
                <a href="#" class="hover:text-purple-400">Browse</a>
                <a href="#" class="hover:text-purple-400">Esports</a>
                <a href="#" class="hover:text-purple-400">Music</a>
            </nav>
        </div>
        <div class="flex items-center space-x-4">
            <input type="text" placeholder="Search" class="bg-gray-700 text-white px-3 py-1 rounded">
            <button class="bg-purple-600 px-3 py-1 rounded hover:bg-purple-500">Login</button>
            <button class="bg-purple-600 px-3 py-1 rounded hover:bg-purple-500">Sign Up</button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="p-4">
        <!-- Featured Video -->
        <section class="mb-8">
            <h2 class="text-2xl mb-4">Featured Video</h2>
            <div class="flex justify-center">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/ts-j0nFf2e0?si=arn_-6zjR0RRU1MO" title="YouTube video" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </section>

        <!-- Live Channels -->
        <section class="mb-8">
            <h2 class="text-2xl mb-4">Live Channels</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <div class="bg-gray-800 p-4 rounded">
                    <iframe width="550" height="200" src="https://www.youtube.com/embed/MmB9b5njVbA" title="YouTube video" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    <h3 class="mt-2">Mojang</h3>
                </div>
                <div class="bg-gray-800 p-4 rounded">
                    <iframe width="550" height="200" src="https://www.youtube.com/embed/QdBZY2fkU-0" title="YouTube video" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    <h3 class="mt-2">Rockstar Games</h3>
                </div>
                <div class="bg-gray-800 p-4 rounded">
                    <iframe width="550" height="200" src="https://www.youtube.com/embed/PFVL6t8IHE8?si=5ywicKsMqolKEa73" title="YouTube video" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    <h3 class="mt-2">PlayStation</h3>
                </div>
            </div>
        </section>

        <!-- Games -->
        <section>
            <h2 class="text-2xl mb-4">Games</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                <div class="bg-gray-800 p-4 rounded">
                    <img src="portal2.jpg" alt="Portal 2" class="w-full object-cover rounded">
                    <h3 class="mt-2">Portal 2</h3>
                </div>
                <div class="bg-gray-800 p-4 rounded">
                    <img src="minecraft.jpg" alt="Minecraft" class="w-full object-cover rounded">
                    <h3 class="mt-2">Minecraft</h3>
                </div>
                <div class="bg-gray-800 p-4 rounded">
                    <img src="gtavi.jpg" alt="GTA VI" class="w-full object-cover rounded">
                    <h3 class="mt-2">GTA VI</h3>
                </div>
                <div class="bg-gray-800 p-4 rounded">
                    <img src="tetris.jpg" alt="Tetris" class="w-full object-cover rounded">
                    <h3 class="mt-2">Tetris</h3>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
